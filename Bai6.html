<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('Enter a Number')
  let tong = 0
  for( let i=1; i<=n;i++){
      document.write('So chia het cho 7 la: ' +i*7+'<br>')
      tong = tong + i*7
  }
  document.write('Tong cac so chia het cho 7 la: '+tong)


</script>
</body>
</html>
